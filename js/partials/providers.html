<section ng-controller="providersController as PC" id="providers">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2 class="section-heading">Our Team</h2>
                <hr class="primary">
            </div>
            <div class="col-lg-4 col-sm-6 text-center provider" ng-repeat="provider in PC.providers">
                <div class="provider-image"
                     ng-style="{'background-image':'url({{provider.imgPath}})'}"
                     ></div>
                <h3>{{provider.name}}
                </h3>
                <p>{{provider.description}}</p>
            </div>
        </div>
    </div>

</section>
